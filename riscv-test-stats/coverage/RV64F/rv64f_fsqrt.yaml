fsqrt_b1:
    config: 
      - check ISA:=regex(.*I.*F.*)
    opcode: 
      fsqrt.s: 0
    rs1: 
      <<: *all_fregs
    rd: 
      <<: *all_fregs
    op_comb: 
      <<: *ifmt_op_comb
    val_comb:
      abstract_comb:
        'ibm_b1(32, "fsqrt.s", 1)': 0

