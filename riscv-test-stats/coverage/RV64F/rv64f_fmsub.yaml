fmsub_b1:
    config: 
      - check ISA:=regex(.*I.*F.*)
    opcode: 
      fmsub.s: 0
    rs1: 
      <<: *all_fregs
    rs2:
      <<: *all_fregs
    rs3:
      <<: *all_fregs
    rd: 
      <<: *all_fregs
    op_comb: 
      <<: *r4fmt_op_comb
    val_comb:
      abstract_comb:
        'ibm_b1(32, "fmsub.s", 3)': 0
        
