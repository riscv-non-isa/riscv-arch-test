    op_comb: 
      <<: *rfmt_op_comb
    val_comb:
      <<: [*base_rs1val_sgn , *base_rs2val_unsgn, *rfmt_val_comb_unsgn]
      'rs1_val > 0 and rs2_val > 0': 0
      abstract_comb:
        'sp_dataset(xlen,[("rs1_val",xlen),("rs2_val",xlen,False)])': 0
        <<: [*rs1val_walking, *rs2val_walking_unsgn]

