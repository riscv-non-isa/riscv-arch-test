mul:
    config: 
      - check ISA:=regex(.*E.*M.*) ;def RVTEST_E = True
    opcode: 
      mul: 0
    rs1: 
      <<: *rv32e_regs
    rs2: 
      <<: *rv32e_regs
    rd: 
      <<: *rv32e_regs
    op_comb: 
      <<: *rfmt_op_comb
    val_comb:
      <<: [*base_rs1val_sgn , *base_rs2val_sgn , *rfmt_val_comb_sgn]
      abstract_comb:
        'sp_dataset(xlen)': 0
        <<: [*rs1val_walking, *rs2val_walking]

