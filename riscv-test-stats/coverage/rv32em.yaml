    rd: 
      <<: *rv32e_regs
    op_comb: 
      <<: *rfmt_op_comb
    val_comb:
      <<: [*base_rs1val_unsgn , *base_rs2val_unsgn , *rfmt_val_comb_unsgn]
      abstract_comb:
        'sp_dataset(xlen,signed=False)': 0
        <<: [*rs1val_walking_unsgn, *rs2val_walking_unsgn]

mulhsu:
    config: 
      - check ISA:=regex(.*E.*M.*) ;def RVTEST_E = True
    opcode: 
      mulhsu: 0
    rs1: 
      <<: *rv32e_regs
    rs2: 
      <<: *rv32e_regs
    rd: 
