vsha2cl.vv:
    config:
      - check ISA:=(.*I.*V.*Zvknha)
    mnemonics:
      vsha2cl.vv: 0
    rs1:
      <<: *all_vregs
    rs2:
      <<: *all_vregs
    rd:
      <<: *all_vregs
    op_comb:
      <<: *sfmt_op_comb

vsha2cl.vv:
    config:
      - check ISA:=(.*I.*V.*Zvknhb)
    mnemonics:
      vsha2cl.vv: 0
    rs1:
      <<: *all_vregs
    rs2:
      <<: *all_vregs
    rd:
      <<: *all_vregs
    op_comb:
      <<: *sfmt_op_comb
